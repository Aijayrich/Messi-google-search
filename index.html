<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Messi Google Search</title>

</head>
<header>
<nav class="nav_1">
    <ul>
        <li> <a href=""> <img class="logo"src="images/googlelogo_color_92x30dp.png"> </a> </li>
    </ul>

    <ul class="flex_basis">
        <form>
            <input type="text">

            <img class="mic" src="images/microphone.png" alt="">
            <img class="cam_search" src="images/camera search.svg" alt="">
            <img class="search" src="images/bluesearchbutton.png" alt="">

        </form>
    </ul>

    <ul>        
        <li> <img src="images/settingsbutton.png"></li>
        <li class="menu_bg"><img class="menu_button" src="images/menubutton.png" alt=""></li>
        <li> <img class="profile_img" src="images/profile imag.jpg" alt=""></li>
    </ul>
</nav>
</header>

<body>
    <nav class="nav_2">
       <ul class="nav2_icons">
        <li class="colored_search"> <img src="images/colored search.png"> All</li>
        <li> <span><img src="images/news.png" alt="">News</span></li>
        <li> <span><img src="images/images.png" alt="">Images </span></li>
        <li> <span> <img src="images/vieos.png" alt="">Videos </span> </li>
        <li> <span> <img src="images/more.png" alt="">More </span></li>
    </ul> 

    <ul id="tools">
        <li id="">Tools</li>
    </ul>

    <ul>
        <li>SafeSearch on</li>
    </ul>
    </nav>
    <div id="result_stats">About 207,000,000 results (0.50 seconds)</div>

    <section_1>
     <div class="overview">
        <img class="overview_img"src="images/overview img.jpg" alt="">
     <span role="heading"> <h1>Lionel Messi</h1></span>
     <sub> Footballer </sub>
     <span id="colon"><img src="images/colon.png" alt=""></span>

     <div class="overview_list">
    <ul>
        <li class="li_1">Overview</li>
        <li class="li_2">News</li>
        <li class="li_3">Stats</li>
        <li class="li_4">Videos</li>

    </ul>
    </div>  
    </div>   
    </section>
</body>

</html>
